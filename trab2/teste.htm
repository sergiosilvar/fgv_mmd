<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables heatmaps</title>
    <link href="/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACWqi8W0xwyTX9_GUj2ktVe33PLoAuGz0&sensor=false"></script>
    <script>
function initialize() {
	
  var map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: new google.maps.LatLng(10, -140),
    zoom: 3,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  var layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'price_m2',
      from: '1xWyeuAhIFK_aED1ikkQEGmR8mINSCJO9Vq-BPQ'
    },
    heatmap: {
      enabled: true
    }
  });

  layer.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body onload='initialize();alert(\'oi\')'>
    <div id="map-canvas"></div>
	<div>Teste de Heatmap</div>
  </body>
</html>
